

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Light Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Traffic Light Control</h1>

  <div class="traffic-light">
    <div class="light red active" id="redLight"></div>
    <div class="light yellow" id="yellowLight"></div>
    <div class="light green" id="greenLight"></div>
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="nextBtn">Manual Next</button>
  </div>

  <p id="statusText">Current state: RED</p>

  <script src="js.js"></script>
</body>
</html>
